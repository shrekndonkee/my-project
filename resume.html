    <!-- Your Tailwind/daisyUI build -->
    <link href="/src/style.css" rel="stylesheet" />
    <title>Resume</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar"></div>

    <!-- PDF VIEWER CARD -->
    <div class="container mx-auto px-4 py-8">
      <div class="card bg-base-100 shadow-lg">
        <div class="card-body p-6">
          <h2 class="card-title text-3xl mb-4">My Resume</h2>

          <!-- Scrollable PDF container -->
          <div id="pdf-container" class="h-[90vh] overflow-auto space-y-6">

          <div class="mt-4">
            <a href="/src/images/Resume (1).pdf" download class="btn btn-primary">Download PDF</a>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->

      </aside>
    </footer>

    <!-- Main Script -->
